<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Taschenrechner</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="calculator">
            <input type="text" class="display" id="display" disabled>
            <div class="buttons">
                <!-- Zahlen-->
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button" id="backspace">⌫</button>
                <button class="button operator" data-value="%">%</button>
                <button class="button" id="memory-add">M+</button>
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button operator" data-value="/">/</button>
                <button class="button operator" data-value="*">*</button>
                <button class="button" id="memory-recall">MR</button>
                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button operator" data-value="-">-</button>
                <button class="button operator" data-value="+">+</button>
                <button class="button" id="memory-clear">MC</button>        
                <button class="button" data-value="0">0</button>
                <button class="button" data-value=".">.</button>
                <button class="button operator" id="clear" data-value="C">C</button>
                <button class="button operator" data-value="sqrt">√</button>
                <button class="button operator" data-value="^2">x²</button>
                <button class="button operator" data-value="^">xʸ</button>
                <button class="button operator" id="equals" data-value="=">=</button>
                <button class="button" id="dark-mode">Dark Mode</button>
            </div>
            <div class="history">
                <ul id="history-list"></ul>
            </div>
        </div>
        
        <script src="calculator.js"></script>
    </body>
</html>
